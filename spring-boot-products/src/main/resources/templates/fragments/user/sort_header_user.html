<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th scope="col" th:fragment="sort_header_user(header,column)">[[${header}]]
    <a th:href="@{/user(page=${param.page},size=${users.size},
                        usernameFilter=${param.usernameFilter},minAge=${param.minAge},maxAge=${param.maxAge},sortField=${column},
                        sortIsDown=${param.sortIsDown!=null ? (param.sortIsDown ? false : true) : true}
                        )}"><i class="fa" th:classappend="${param.sortIsDown!=null ? (param.sortIsDown ? false : true) : true} ? 'fa-sort-down' :'fa-sort-up'"></i></a>
</th>

</html>
